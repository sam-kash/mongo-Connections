<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Test</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
    input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    #result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ§ª MongoDB Connection Test</h1>
  
  <div>
    <h3>Add User</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="email" placeholder="Email">
    <button onclick="addUser()">Add User</button>
  </div>

  <div>
    <h3>Fetch Users</h3>
    <button onclick="getUsers()">Get All Users</button>
  </div>

  <div id="result">
    <strong>Results will appear here...</strong>
  </div>

  <script>
    const result = document.getElementById('result');

    async function addUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const res = await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      const data = await res.json();
      result.innerHTML = `<strong>âœ… User Added:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
      console.log('Added:', data);
    }

    async function getUsers() {
      const res = await fetch('/api/users');
      const data = await res.json();
      result.innerHTML = `<strong>ðŸ“‹ All Users:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
      console.log('Users:', data);
    }
  </script>
</body>
</html>
